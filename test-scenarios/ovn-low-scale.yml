  monitor_all: true
  n_workers: 2
  n_relays: 3

base_cluster_bringup:
  n_pods_per_node: 2

density_light:
  n_pods: 10

density_heavy:
  n_startup: 10
  pods_vip_ratio: 2
  n_pods: 20

